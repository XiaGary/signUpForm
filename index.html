<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="inner img-background">
            
        </div>

        <div class="logosection">
            <div class="centeringlogo">
                <img class="logo" src="odin-lined.png" alt="The Odin Project Logo">
                <span class="odin">Odin</span>
            </div>
        </div>
        
        <div class="credit"> 
           <span>Photo by <span class="underline">Halie West</span> on <span class="underline">Unsplash</span></span> 
        </div>
        

        <div class="innerform">
            <div class="header">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>

                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form">
                <span class="formheader">Let's do this!</span>
                <div class="formcontainer">
                    <form method="get">

                        <div class="fullname">
                            <div class="firstandlast first">
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" id="firstName" name="firstName" required>   
                            </div>
                            <div class="firstandlast last">
                                <label for="lastName">LAST NAME</label>
                                <input type="text" name="lastName" id="lastName" required>
                            </div>
                        </div>

                        <div class="emailandnumber">
                            <div class="emailnum email">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email" required>
                            </div>
                            <div class="emailnum number">
                                <label for="number">PHONE NUMBER</label>
                                <input type="tel" name="number" id="number" required>
                            </div>
                        </div>

                        <div class="passwords">
                            <div class="password firstpassword">
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password" required>
                                <span class="passwordwarning">* Passwords do not match</span>
                            </div>
                            <div class="password confirmpassword">
                                <label for="confirmpassword">CONFIRM PASSWORD</label>
                                <input type="password" name="confirmpassword" id="confirmpassword" required>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <div class="foot">
                <button class="createaccount">
                    Create Account
                </button>
                <div class="loginmsg">
                    Already have an account? <span class="login">Log in</span>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
